<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Nomad - 世界通貨・時差換算</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto+Sans+JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow-x: hidden;
        }
        
        /* 背景レイヤー */
        .bg-travel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
        }

        /* コンテンツレイヤー：強制的に最前面へ */
        #root {
            position: relative;
            z-index: 9999; /* 最前面を保証 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 高コントラスト・高不透明度のパネル */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95) !important; /* ほぼ白 */
            color: #000000 !important; /* 真っ黒 */
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        .debug-loading {
            color: white;
            font-size: 2rem;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }

        /* 入力欄のスタイル */
        input, select {
            color: #000 !important;
            background: #f3f4f6 !important;
            border: 2px solid #e5e7eb !important;
        }
        input:focus, select:focus {
            border-color: #2563eb !important;
            outline: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="bg-travel"></div>
    <div class="bg-overlay"></div>
    <div id="root">
        <!-- JSが読み込まれる前に表示されるデバッグテキスト -->
        <h1 class="debug-loading">Global Nomad 起動中...</h1>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
