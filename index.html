<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Nomad - 世界通貨・時差換算</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #000;
        }

        /* 背景画像レイヤー (z-index: 1) */
        .bg-travel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }

        /* 背景オーバーレイ (z-index: 2) */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
        }

        /* メインコンテンツ (z-index: 100 で最前面へ) */
        #root {
            position: relative;
            z-index: 100; 
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 強制的な白背景パネル (コントラスト重視) */
        .main-container {
            background: rgba(255, 255, 255, 0.92) !important;
            color: #000000 !important;
            border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 850px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 読み込み中テキスト */
        .fallback-msg {
            color: white;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        input, select {
            color: #000 !important;
            background: #ffffff !important;
            border: 2px solid #ddd !important;
            font-size: 1.1rem !important;
            padding: 12px !important;
        }

        input:focus, select:focus {
            border-color: #2563eb !important;
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        button {
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="bg-travel"></div>
    <div class="bg-overlay"></div>
    
    <div id="root">
        <div class="fallback-msg">アプリを読み込み中...<br><span style="font-size: 14px; font-weight: normal;">JavaScriptが読み込まれるまでお待ちください。</span></div>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
