<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Nomad - 世界通貨・時差換算</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #000;
        }

        /* 背景レイヤー */
        .bg-travel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
        }

        /* メインコンテンツ：z-index: 1000で確実に最前面 */
        #root {
            position: relative;
            z-index: 1000;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 高不透明度の白背景パネル */
        .main-container {
            background: rgba(255, 255, 255, 0.95) !important;
            color: #333333 !important;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* 文字色を黒に固定 */
        h1, h2, p, label, div, span, select, input {
            color: #333333 !important;
        }

        /* セレクトボックスと入力欄の共通スタイル */
        select, input {
            background: #ffffff !important;
            border: 2px solid #dddddd !important;
            padding: 12px !important;
            border-radius: 12px !important;
            font-weight: bold !important;
            width: 100%;
        }

        select:focus, input:focus {
            border-color: #2563eb !important;
            outline: none;
        }

        .btn-primary {
            background-color: #2563eb !important;
            color: #ffffff !important;
            font-weight: 900 !important;
            border-radius: 12px;
            padding: 14px;
            transition: opacity 0.2s;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }

        /* タブのアクティブ色 */
        .tab-active {
            background-color: #ffffff !important;
            color: #2563eb !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="bg-travel"></div>
    <div class="bg-overlay"></div>
    
    <div id="root">
        <!-- JS読み込み中に真っ白にならないよう、構造をここに事前に配置することも可能ですが、
             Reactがこの中身を入れ替えるため、JSが動けばここがアプリになります -->
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
