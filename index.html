<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Global Nomad</title>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="Global Nomad">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }

    <style>
        /* 全体レイアウト */
        body {
            margin: 0; padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #333;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); z-index: 1;
        }
        .container {
            position: relative; z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); padding: 2rem;
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%; max-width: 450px; text-align: center;
        }
        
        /* 切り替えボタン・タブ */
        .lang-toggle {
            position: absolute; top: 15px; right: 20px;
            background: #eee; border: none; padding: 5px 12px;
            border-radius: 20px; font-size: 0.7rem; cursor: pointer; font-weight: bold;
        }
        .tabs { display: flex; margin-bottom: 1.5rem; border-bottom: 2px solid #eee; margin-top: 10px; }
        .tab { flex: 1; padding: 12px; cursor: pointer; color: #999; font-weight: bold; transition: 0.3s; }
        .tab.active { color: #007bff; border-bottom: 2px solid #007bff; }
        
        /* コンテンツ表示制御 */
        .content { display: none; }
        .content.active { display: block; }

        /* フォーム要素 */
        .input-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; font-size: 0.75rem; color: #666; margin-bottom: 5px; font-weight: bold; }
        .search-input { width: 100%; padding: 10px; border: 1px solid #eee; border-radius: 8px 8px 0 0; font-size: 0.85rem; box-sizing: border-box; background: #fafafa; outline: none; }
        select, input[type="number"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; box-sizing: border-box; background: white; }
        .has-search select { border-radius: 0 0 10px 10px; border-top: none; }
        
        button.main-btn { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; margin-top: 10px; font-weight: bold; transition: 0.2s; }
        button.main-btn:active { transform: scale(0.98); opacity: 0.9; }
        
        .result-box { margin-top: 1.2rem; padding: 1.2rem; background: #f0f7ff; border-radius: 12px; font-size: 1.1rem; font-weight: bold; min-height: 3rem; }
        
        /* 世界時計のデザイン */
        #clockList { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 1rem; max-height: 250px; overflow-y: auto; padding: 5px; }
        .clock-card { background: #f8f9fa; padding: 12px; border-radius: 15px; border: 1px solid #eee; position: relative; text-align: left; }
        .clock-city { font-size: 0.95rem; font-weight: bold; color: #1a1a1a; }
        .clock-country { font-size: 0.65rem; color: #888; }
        .clock-time { font-size: 1.3rem; font-weight: bold; color: #007bff; font-family: 'Courier New', monospace; margin-top: 5px; }
        .remove-btn { background: #ff4d4d; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; position: absolute; top: -8px; right: -8px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="container">
    <button class="lang-toggle" onclick="toggleLanguage()" id="langBtn">EN / JP</button>
    
    <div class="tabs">
        <div id="tab-curr" class="tab active" onclick="showTab('currency')" data-i18n="tab_curr">通貨換算</div>
        <div id="tab-time" class="tab" onclick="showTab('time')" data-i18n="tab_time">世界時計</div>
    </div>

    <div id="currency" class="content active">
        <div class="input-group">
            <label data-i18n="label_amount">金額</label>
            <input type="number" id="amount" value="10000">
        </div>
        <div class="input-group has-search">
            <label data-i18n="label_from">変換元</label>
            <input type="text" class="search-input" id="searchFrom" onkeyup="filterSelect('fromCurr', this.value)">
            <select id="fromCurr" size="4"></select>
        </div>
        <div class="input-group has-search">
            <label data-i18n="label_to">変換先</label>
            <input type="text" class="search-input" id="searchTo" onkeyup="filterSelect('toCurr', this.value)">
            <select id="toCurr" size="4"></select>
        </div>
        <button class="main-btn" onclick="calculateCurrency()" data-i18n="btn_convert">換算する</button>
        <div class="result-box" id="currResult" data-i18n="res_init">金額を入力してください</div>
    </div>

    <div id="time" class="content">
        <div class="input-group has-search">
            <label data-i18n="label_add_city">都市を追加</label>
            <input type="text" class="search-input" id="searchTime" onkeyup="filterSelect('timeSelect', this.value)">
            <select id="timeSelect" onchange="addClock()" size="4">
                <option value="" data-i18n="opt_select_city">-- 選択してください --</option>
            </select>
        </div>
        <div id="clockList"></div>
    </div>
</div>
